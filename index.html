<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rebeca Martins Caroba">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <section class="container">
    <div class="contents">
      <div class="icon">
        <img src="../images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
        <form id="form">
          <div tabindex="-1">
            <label for="one">1</label>
            <input type="radio" name="feed" id="one" value="1">
          </div>
          <div tabindex="-1">
            <label for="two">2</label>
            <input type="radio" name="feed" id="two" value="2">
          </div>
          <div tabindex="-1">  
            <label for="three">3</label>
            <input type="radio" name="feed" id="three" value="3">
          </div>
          <div tabindex="-1">
            <label for="fuor">4</label>
            <input type="radio" name="feed" id="fuor" value="4">
          </div>
          <div tabindex="-1">
            <label for="five">5</label>
            <input type="radio" name="feed" id="five" value="5">
          </div>
        </form>
        <button id="submit">Submit</button>
    </div>
    <div class="thank hiden">
      <div class="img">
        <img src="../images/illustration-thank-you.svg" alt="">
      </div>
      <div id="text">You selected () out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
    <script src="script.js"></script>
  </section>
